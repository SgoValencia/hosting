<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OnceBet - Registro</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .register-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #fff;
        }

        .register-box h2 {
            margin-bottom: 10px;
            color: #2ecc71;
        }

        .register-box p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .register-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #f1f1f1;
            color: #333;
            font-size: 15px;
        }

        .btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #27ae60;
        }

        .note {
            font-size: 13px;
            color: #ccc;
            margin-top: 15px;
        }

        .note a {
            color: #2ecc71;
            text-decoration: none;
        }

        .note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <div class="register-box">
            <h2>Crear cuenta</h2>
            <p>Completa los datos para registrarte en OnceBet</p>
            <form id="registro-form">
                <input type="text" id="nombre" placeholder="Nombre completo" required>
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <input type="password" id="confirmarClave" placeholder="Confirmar contraseña" required>
                <button class="btn" type="submit">Registrarse</button>
            </form>
            <div class="note">
                ¿Ya tienes cuenta? <a href="inicio.html">Inicia sesión</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDD4GD9AwV4kz11m2CJ-4pgxAHnC1VlX2M",
            authDomain: "oncebet-21716.firebaseapp.com",
            projectId: "oncebet-21716",
            storageBucket: "oncebet-21716.firebasestorage.app",
            messagingSenderId: "459149405609",
            appId: "1:459149405609:web:da963b0f6f4715de36a8b8"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        document.getElementById('registro-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmarPassword = document.getElementById('confirmarClave').value;

            if (password !== confirmarPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            if (password.length < 6) {
                alert('La contraseña debe tener al menos 6 caracteres.');
                return;
            }

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Save user data to Firestore
                const db = firebase.firestore();
                await db.collection('usuarios').doc(user.uid).set({
                    nombre: nombre,
                    email: email,
                    saldo: 0,
                    apuestas: []
                });

                alert('¡Registro exitoso!');
                window.location.href = 'principal.html';
            } catch (error) {
                let errorMessage = "Hubo un error en el registro.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Este correo electrónico ya está registrado.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El formato del correo electrónico es inválido.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'La contraseña es demasiado débil.';
                }
                alert(errorMessage);
            }
        });
    </script>
</body>
</html>
