<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OnceBet - Iniciar Sesión</title>
    <link rel="icon" type="image/png" href="Imagenes/logo-title.png">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px;
            text-align: center;
            color: #fff;
        }

        .login-box h2 {
            margin-bottom: 10px;
            color: #2ecc71;
        }

        .login-box p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #f1f1f1;
            color: #333;
            font-size: 15px;
        }

        .btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #27ae60;
        }

        .note {
            font-size: 13px;
            color: #ccc;
            margin-top: 15px;
        }

        .note a {
            color: #2ecc71;
            text-decoration: none;
        }

        .note a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>OnceBet</h2>
            <p>Inicia sesión para comenzar a apostar</p>
            <form id="inicio-sesion-form">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button class="btn" type="submit">Entrar</button>
            </form>
            <div class="note">
                ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDD4GD9AwV4kz11m2CJ-4pgxAHnC1VlX2M",
            authDomain: "oncebet-21716.firebaseapp.com",
            projectId: "oncebet-21716",
            storageBucket: "oncebet-21716.firebasestorage.app",
            messagingSenderId: "459149405609",
            appId: "1:459149405609:web:da963b0f6f4715de36a8b8"
        };
        firebase.initializeApp(firebaseConfig);
    </script>

    <script>
        document.getElementById('inicio-sesion-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                alert('¡Inicio de sesión exitoso!');
                window.location.href = 'principal.html';
            } catch (error) {
                let errorMessage = 'Hubo un error al iniciar sesión.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'Correo electrónico o contraseña incorrectos.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'El formato del correo electrónico es inválido.';
                }
                alert(errorMessage);
            }
        });
    </script>
</body>
</html>
