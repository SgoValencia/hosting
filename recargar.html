<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnceBet - Recargar Cuenta</title>
    <link rel="icon" type="image/png" href="Imagenes/logo-title.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            border-bottom: 3px solid #2ecc71;
        }

        .logo {
            color: #2ecc71;
            font-size: 26px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a, .nav-links button {
            color: #2ecc71;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            cursor: pointer;
            background-color: transparent;
            border: none;
        }

        .nav-links a:hover, .nav-links button:hover {
            background-color: #2ecc71;
            color: #000;
        }
        
        .nav-links #cerrarSesionBtn {
            background-color: red;
            color: white;
        }

        .nav-links #cerrarSesionBtn:hover {
            background-color: darkred;
        }
        
        .nav-links .user-icon svg {
            fill: #2ecc71;
            width: 24px;
            height: 24px;
        }

        .recargar-container {
            max-width: 500px;
            margin: 100px auto;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        
        h2 {
            color: #2ecc71;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #2ecc71;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .btn-recargar {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .btn-recargar:hover {
            background-color: #27ae60;
        }
        
        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #ccc;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo" onclick="irA('principal.html')">OnceBet</div>
        <div class="nav-links">
            <a href="usuario.html" class="user-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm0 2c3.084 0 5.617 2.067 6.388 4.896-.7.534-1.282 1.157-1.745 1.879-.693.992-1.206 2.096-1.528 3.325.864.208 1.636.564 2.302 1.056.892 1.144 1.483 2.502 1.761 4.025-1.564 2.164-3.953 3.619-6.678 3.829-2.724-.21-5.113-1.665-6.678-3.829.278-1.523.869-2.881 1.761-4.025.666-.492 1.438-.848 2.302-1.056-.322-1.229-.835-2.333-1.528-3.325-.463-.722-1.045-1.345-1.745-1.879.771-2.829 3.304-4.896 6.388-4.896zM4.966 6.136c-2.846 1.967-3.996 5.867-2.756 8.956.893-1.127 1.482-2.483 1.76-4.008.666-.492 1.438-.848 2.302-1.056.864-.208 1.74-.275 2.668-.208-1.684-2.829-4.11-4.784-6.384-3.684z"/></svg>
            </a>
            <a onclick="irA('mis-apuestas.html')">Mis Apuestas</a>
            <a onclick="irA('promociones-privada.html')">Promociones</a>
            <a onclick="irA('contacto-privada.html')">Contacto</a>
            <button id="cerrarSesionBtn">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="recargar-container">
        <h2>Recargar Cuenta</h2>
        <div class="input-group">
            <label for="cantidad-recargar">Cantidad a recargar ($):</label>
            <input type="number" id="cantidad-recargar" min="1000" step="1000" placeholder="Ej: 50.000" required>
        </div>
        <button class="btn-recargar" id="btn-recargar">Confirmar Recarga</button>
    </div>

    <footer>
        © 2025 OnceBet | Todos los derechos reservados | Juega con responsabilidad
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDD4GD9AwV4kz11m2CJ-4pgxAHnC1VlX2M",
            authDomain: "oncebet-21716.firebaseapp.com",
            projectId: "oncebet-21716",
            storageBucket: "oncebet-21716.firebasestorage.app",
            messagingSenderId: "459149405609",
            appId: "1:459149405609:web:da963b0f6f4715de36a8b8"
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <script>
        function irA(url) {
            window.location.href = url;
        }

        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                const db = firebase.firestore();
                const userRef = db.collection('usuarios').doc(user.uid);
                const btnRecargar = document.getElementById('btn-recargar');

                btnRecargar.addEventListener('click', async () => {
                    const cantidad = parseFloat(document.getElementById('cantidad-recargar').value);
                    
                    if (isNaN(cantidad) || cantidad < 1000) {
                        alert('Por favor, ingresa una cantidad válida (mínimo $1.000).');
                        return;
                    }

                    try {
                        await db.runTransaction(async (transaction) => {
                            const userDoc = await transaction.get(userRef);
                            const currentBalance = userDoc.data().balance || 0;
                            const updatedBalance = currentBalance + cantidad;
                            
                            // Actualizar el saldo
                            transaction.update(userRef, { balance: updatedBalance });
                        });
                        alert('¡Recarga exitosa! Tu saldo ha sido actualizado.');
                        window.location.href = 'usuario.html';
                    } catch (error) {
                        console.error("Error al realizar la recarga:", error);
                        alert("Hubo un error al confirmar la recarga. Por favor, inténtalo de nuevo.");
                    }
                });
            } else {
                window.location.href = 'inicio.html';
            }
        });

        document.getElementById('cerrarSesionBtn').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                window.location.href = 'inicio.html';
            }).catch((error) => {
                console.error("Error al cerrar sesión:", error);
                alert("Hubo un error al cerrar la sesión.");
            });
        });
    </script>
</body>
</html>
